<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Simple AR.js App</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR.js scene setup -->
    <a-scene embedded arjs="sourceType: webcam; sourceVideo: environment;">
        <!-- Set up an AR marker -->
        <a-marker preset="hiro">
            <!-- Create an object to display when marker is detected -->
<!--             <a-box position="0 0.5 0" material="color: red;"></a-box> -->
            <a-entity gltf-model="url(https://github.com/KhronosGroup/glTF-Sample-Models/blob/main/2.0/CesiumMan/glTF/CesiumMan.gltf)"
                      scale="0.5 0.5 0.5"
                      position="0 0.5 0"
                      animation-mixer>
            </a-entity>
        </a-marker>
        <!-- Camera -->
        <a-entity camera fov="60"></a-entity>
    </a-scene>
</body>
</html>
